    <script>
      $(document).ready(function() {

        function getQueryParamValue(parameter) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(parameter);
        }

        function populateCards(data) {
          var parent = $("#wordReport");
          $.each(data, function(index, item) {
            var accHeader = $(`
            <div class="card-header"
              data-toggle="collapse"
              data-target="#collapse${item.id}"
              aria-expanded="false"
              aria-controls="collapse${item.id}"
              id="heading${item.id}"
            >
              <h5 class="mb-0">
                <div class="row">
                  <span class="col-11">${item.word}</span
                  ><i class="bi bi-chevron-down col-1"></i>
                </div>
              </h5>
            </div>`);

            var accBottom = $(`<div
            id="collapse${item.id}"
            class="collapse"
            aria-labelledby="heading${item.id}"
            data-parent="#accordion"
          >
            <div class="card-body">
              ${item.article_text}
            </div>
          </div>`);
            
            parent.append(accHeader);
            parent.append(accBottom);

          });
        }
        
        var postId = getQueryParamValue('id');

        $.ajax({
          type: "GET",
          url: "http://13.214.183.231:4006/api/v1/keywordsByPostId?postId="+postId, // Replace with your API endpoint URL
          success: function(data) {
              // Call the function to populate the table with the fetched data
              populateCards(data.data);
          },
          error: function(error) {
              console.error("Error:", error);
          }
       });

       
          
      });
